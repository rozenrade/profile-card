<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/app.css" />

  </head>

  <body>
<div class="card">

  <div class="card-header">
    <style>.card-header{background: no-repeat center/cover url("./assets/images/bg-pattern-card.svg");}</style>


  </div>
  
  <div class="card-body">
    <img src="./assets/images/image-victor.jpg" alt="profile picture" class="pfp">
    <h1>Viktor Crest <span class="age">26</span></h1>

  </div>

  <div class="card-footer">

    <div class="infos">

        80K
      </div>
      
      <div class="stats-title">
        Followers
      </div>
    </div>


    <div class="infos">
      
      <div class="stats-number">
        803K
      </div>
      
      <div class="stats-title">
        Likes
      </div>
    </div>


    <div class="infos">
      
      <div class="stats-number">
        1.4K
      </div>
      
      <div class="stats-title">
        Photos
      </div>
    </div>
      
</div>

</html>
